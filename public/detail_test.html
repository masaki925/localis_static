<!DOCTYPE html>
<html>
  <head>
    <title>Iwatest</title>
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <style>
      #map-canvas {
        height: 200px;
        width: 300px;
        border: 1px solid #333;
        margin-top: 0.6em;
      }

      #text {
        width: 600px;
        overflow: auto;
      }
    </style>

    <script>
      function initialize() {
        var map = new google.maps.Map(document.getElementById('map-canvas'), {
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          center: new google.maps.LatLng(35.7147, 139.7967),
          zoom: 15
        });

        var request = {
          reference: 'CpQBhAAAAJUektzbzSZm83rbTsT8iMZBcBdirFiGhw9OCwOiXpv5dcmNDmNJtugN1CLrWPlQGbYBeY_d8q_V0TWnHVtUNtDO6HVJOuyKXH2Xsj5OGwHCEUy7dAxq0t1sOUio_oKwNADrsxX6DhF2FdRgzGyMJytRde6eoovP-TCY7BlzxKjel4vK2vdEDDfzu15q-yJ56BIQcmOTIuPD-mKrLh-zsz82vxoUpEAgJ0puBd40iuIadA9OOBwC3qU'
        };

        var infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);

        service.getDetails(request, function(place, status) {
          if (status == google.maps.places.PlacesServiceStatus.OK) {
            console.log(place);
            console.log(place.adr_address);
            var marker = new google.maps.Marker({
              map: map,
              position: place.geometry.location
            });
            google.maps.event.addListener(marker, 'click', function() {
              infowindow.setContent(place.name);
              infowindow.open(map, this);
            });
          }
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
